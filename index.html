<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Effects</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
   /* General style adjustments */
.ui-widget-content {
  border: 1px solid #ccc;
  background: #f7f7f7;
  margin-bottom: 10px;
  padding: 10px;
  height: 50px;
  position: relative;
  z-index: 1; /* Ensures that this element stays on top */
}

/* Style for color animation */
#colorAnimation {
  background-color: #eee;
  width: 100px;
  height: 50px;
  position: absolute;
  top: 5px;
  left: 5px;
  z-index: 0; /* This will be below the effectBox content */
}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(function() {
      // Show & Hide effects
      $('#toggleEffect').on('click', function() {
        $('#effectBox').toggle('blind', 500);
      });

      // Explode effect
      $('#explodeButton').on('click', function() {
        $('#effectBox').toggle('explode', 500);
      });

      // Fade-in & Fade-out effects
      $('#fadeToggle').on('click', function() {
        $('#fadeBox').fadeToggle('slow');
      });

      // Color animation requires an additional jQuery UI extension
      jQuery.Color || document.write('<script src="https://code.jquery.com/color/jquery.color.js"><\/script>');
      $('#animateColor').on('click', function() {
        $('#colorAnimation').animate({
          backgroundColor: '#aa0000'
        }, 1000);
      });
    });
  </script>
</head>
<body>

<button id="toggleEffect">Toggle Effect (Show/Hide)</button>
<button id="explodeButton">Explode Effect</button>
<button id="fadeToggle">Fade Effect (In/Out)</button>
<button id="animateColor">Animate Color</button>

<div id="effectBox" class="ui-widget-content">
  <div>------------------Click the buttons to apply effects!</div>
  <div id="colorAnimation"></div>
</div>

<div id="fadeBox" class="ui-widget-content">
  <div>This box will fade in and out</div>
</div>

</body>
</html>
